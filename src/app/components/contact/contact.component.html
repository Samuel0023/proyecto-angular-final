<div class="container">
    <h1>Contacto</h1>
    <input type="text" id="tamanio" [(ngModel)]="widthSlider" placeholder="Tamanio del slider" />
    <button (click)="loadSlider()">Cargar tamanio</button>
    <button (click)="vaciarContenido()"> Deshacer </button>
    <div *ngIf="anchuraToSlider">
        <slider [anchura]="widthSlider" [etiquetas]="captions" (conseguirAutor)="getAutor($event)"></slider>
    </div>

    {{info}}
</div>
