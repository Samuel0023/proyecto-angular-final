<div class="container">
    <div class="image">
        <img alt='imagen' src="{{url+ 'getImage/'+ project.image}}" *ngIf="project.image">
    </div>
    <div class="data">
        <h1>{{project.name}}</h1>
        <h3>{{project.description}}</h3>
        <p>{{project.category}}</p>
        <p>{{project.langs}}</p>
        <p>{{project.year}}</p>
        <p *ngIf="confirm == false">
            <a [routerLink]="['/edit-project',project._id]" class="button-edit">Editar</a>
            <a (click)="switch_confirm(true)" class="button-delete">Borrar</a>
        </p>
        <p *ngIf="confirm == true">
            Estas seguro de eliminar el proyecto? <br>
            <a (click)="switch_confirm(false)" class="button-edit">Cancelar</a>
            <a (click)="delete(project._id)" class="button-delete">Eliminar Definitvamente</a>
        </p>
    </div>
</div>
